<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Theme Change</title>
    <style>
        /* 全局样式及变量 */
        :root {
            --background-color: #ff5733;
            /* 初始背景色 */
            --text-color: #ffffff;
            /* 初始文字颜色 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
            /* 隐藏默认鼠标指针 */
        }



        html,
        body {
            height: 100%;
            scroll-behavior: smooth;
            transition: background-color 0.8s ease, color 0.8s ease;
            /* 平滑过渡 */
        }

        body {
            font-family: 'Omnes SemiBold Italic', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /*         
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 10px 20px;
            z-index: 1000;
            text-align: center;
        } */

        /* menu */
        .menu-container {
            position: fixed;
            top: 40px;
            /* 距离底部的距离 */
            right: 20px;
            /* 距离右边的距离 */
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .menu-button {
            width: 80px;
            height: 35px;
            background-color: transparent;
            /* 按钮背景透明 */
            color: white;
            /* 按钮文字颜色 */
            border: 2px solid white;
            /* 白色边框 */
            border-radius: 3px;
            /* 方形按钮 */
            cursor: pointer;
            /* 鼠标悬停时显示手型 */
            display: flex;
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
            font-size: 16px;
            /* 按钮文字大小 */
            /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
            /* 按钮阴影效果 */
            transition: background-color 0.3s, border-color 0.3s;
            /* 背景颜色和边框颜色的过渡效果 */
        }

        .menu-items {
            position: absolute;
            bottom: 0;
            right: 80px;
            display: flex;
            flex-direction: row-reverse;
            gap: 0;
            opacity: 0;
            transform: translateX(20px);
            /* 初始向右偏移 */
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .menu-container:hover .menu-items {
            opacity: 1;
            transform: translateY(0);
        }

        .menu-item {
            display: block;
            margin: 3px 20px;
            text-align: center;
            font-size: 20px;
            /* font-weight: bold; */
            color: #ffffff;
            transition: transform 0.3s ease, font-size 0.3s ease;
            /* 添加文字缩放的动画 */
            height: 40px;
            /* 固定高度，避免变大时影响布局 */
            line-height: 40px;
            /* 确保文字垂直居中 */
            overflow: hidden;
            /* 避免文字超出容器 */
        }

        .menu-item:hover {
            font-size: 28px;
            /* 文字变大 */
            transform: scale(1.2);
            /* 加一点缩放动画更有视觉效果 */
            color: #000;
            /* 可选：悬浮时字体颜色加深 */
        }

        .menu-item a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
        }

        /* section */
        section {
            height: 1500px;
            /* 每个部分翻滚一层 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            transition: background-color 0.8s ease;
        }

        /* section中的文字 */
        #section4 h4 {
            font-size: 2rem;
            color: var(--text-color);
            position: relative;
            /* 设置为相对定位 */
            bottom: 30px;
            left: 50px;
            /* 向上移动20px */
            font-size: 20px;
            position: absolute;
        }

        #section1 p {
            font-size: 2rem;
            color: var(--text-color);
            position: relative;
            /* 设置为相对定位 */
            top: -150px;
            left: -250px;
            /* 向上移动20px */
            font-size: 150px;
        }

        /* 第三部分特定样式
        #section3 {
            position: relative;
        } */

        #section3 p {
            font-size: 2rem;
            color: var(--text-color);
            position: relative;
            /* 设置为相对定位 */
            top: -200px;
            /* 向上移动20px */
            font-family: inherit;
        }

        /* 作品 */
        .circle {
            width: 300px;
            /* 圆的初始大小 */
            height: 300px;
            background-color: white;
            border: 5px solid white;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
            cursor: pointer;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); */
            position: absolute;
            top: 4000px;
            /* 调整位置为中心 */
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 自定义鼠标金鱼指针 */
        .fish-cursor {
            position: fixed;
            width: 50px;
            height: 100px;
            background: url('./fish.gif') no-repeat center;
            background-size: cover;
            pointer-events: none;
            z-index: 10000;
            transform-origin: center center;
            transition: transform 0.1s linear;
        }

        /* @keyframes swim {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            50% {
                transform: translate(-50%, -50%) rotate(10deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
        } */

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            pointer-events: none;
        }

        /* 飞入方块 */
        .fly-box {
            position: fixed;
            top: 50%;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            transition: transform 1s ease-out, opacity 1s ease;
        }

        .fly-box.left {
            left: -120px;
            /* 初始在左侧屏幕外 */
        }

        .fly-box.right {
            right: -120px;
            /* 初始在右侧屏幕外 */
        }

        .fly-box.active.left {
            transform: translateX(200px);
            opacity: 1;
        }

        .fly-box.active.right {
            transform: translateX(-200px);
            opacity: 1;
        }

        /* 离开动画：恢复初始状态 */
        .fly-box.hidden {
            transform: translateX(0);
            /* 回到屏幕外的位置 */
            opacity: 0;
            /* 渐变隐藏 */
        }
    </style>
</head>

<body>
    <!-- 固定标题栏 -->
    <!-- <div class="fixed-header">
        <h1>My Personal Website</h1>
        <p>Scroll to see the theme change!</p>
    </div> -->

    <div class="menu-container">
        <!-- The main menu button -->
        <div class="menu-button">Menu</div>

        <!-- The hidden menu items -->
        <div class="menu-items">
            <div class="menu-item"><a href="#about">About</a></div>
            <div class="menu-item"><a href="#works">Works</a></div>
            <div class="menu-item"><a href="#contact">Contact</a></div>
        </div>
    </div>

    <!-- 每个部分 -->
    <section id="section1">
        <p>Welcome to<br> my pool.</p>
    </section>
    <section id="section2">About Me</section>
    <section id="section3">
        <div class="content">
            <p>Projects</p> <!-- 添加的项目标题 -->
            <div class="circle" onclick="window.location.href='https://example.com';">
                <img src="joker.png" alt="Clickable Circle">
            </div>
        </div>
    </section>
    <section id="section4">
        <p>Contact</p>
        <!-- <h6>Instagram</h6> -->
    </section>

    <!-- 飞入方块 -->
    <div class="fly-box left" id="boxLeft"></div>
    <div class="fly-box right" id="boxRight"></div>


    <div class="fish-cursor" id="fishCursor"></div>
    <canvas id="rippleCanvas"></canvas>



    <script>



        // 飞入方块类
        class FlyInBoxes {
            constructor(leftBox, rightBox) {
                this.leftBox = leftBox;
                this.rightBox = rightBox;
                this.active = false;
            }

            flyIn() {
                if (!this.active) {
                    this.leftBox.classList.add('active');
                    this.rightBox.classList.add('active');
                    this.active = true;
                    // setTimeout(() => {
                    //     this.reset();
                    // }, 1500); // 重置为非激活状态
                }
            }

            reset() {
                this.leftBox.classList.remove('active');
                this.rightBox.classList.remove('active');
                this.active = false;
            }
        }

        const boxLeft = document.getElementById('boxLeft');
        const boxRight = document.getElementById('boxRight');
        const flyBoxes = new FlyInBoxes(boxLeft, boxRight);

        // 获取canvas和上下文
        const canvas = document.getElementById('rippleCanvas');
        const ctx = canvas.getContext('2d');
        // const fishCursor = document.getElementById('fishCursor');
        let ripples = [];

        // 调整canvas大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        // 监听鼠标移动
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            fishCursor.style.left = `${mouseX}px`;
            fishCursor.style.top = `${mouseY}px`;
            createRipple(mouseX, mouseY);
        });

        // 漂泊效果函数
        function createRipple(x, y) {
            ripples.push({
                x,
                y,
                radius: 0,
                opacity: 0.5
            });
        }

        function drawRipples() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < ripples.length; i++) {
                let r = ripples[i];
                ctx.beginPath();
                ctx.arc(r.x, r.y, r.radius, 0, Math.PI * 2, false);
                ctx.strokeStyle = `rgba(255, 255, 255, ${r.opacity})`;
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.closePath();

                r.radius += 2; // 扩散速度
                r.opacity -= 0.01; // 渐隐速度

                if (r.opacity <= 0) {
                    ripples.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(drawRipples);
        }

        drawRipples();

        // 滑动监听并切换主题
        const sections = document.querySelectorAll('section');
        const root = document.documentElement;
        const themes = [
            { background: '#ff5733', text: '#ffffff' },
            { background: '#33c4ff', text: '#ffffff' },
            { background: '#AA86F3', text: '#ffffff' },
            { background: '#FFCC00', text: '#ffffff' }
        ];

        let lastThemeIndex = -1;

        window.addEventListener('scroll', () => {
            sections.forEach((section, index) => {
                const rect = section.getBoundingClientRect();
                if (rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2) {
                    if (lastThemeIndex !== index) {
                        flyBoxes.reset(); // 重置状态
                        setTheme(index); // 执行主题切换逻辑
                        flyBoxes.flyIn(); // 飞入动画
                        lastThemeIndex = index; // 更新当前索引
                    } else if (lastThemeIndex === index) {
                        // 如果离开当前 section，则触发飞出动画
                        flyBoxes.flyOut();
                        lastThemeIndex = -1; // 重置索引
                    }

                }
            });
        });

        function setTheme(index) {
            root.style.setProperty('--background-color', themes[index].background);
            root.style.setProperty('--text-color', themes[index].text);
        }

        const fishCursor = document.getElementById('fishCursor');
        let prevMouseX = window.innerWidth / 2; // 初始鼠标位置X
        let prevMouseY = window.innerHeight / 2; // 初始鼠标位置Y
        const turnThreshold = 1; // 设置移动距离的阈值

        // 监听鼠标移动
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX; // 当前鼠标位置X
            const mouseY = e.clientY; // 当前鼠标位置Y
            // 计算鼠标移动的距离
            const distance = Math.hypot(mouseX - prevMouseX, mouseY - prevMouseY);

            if (distance > turnThreshold) {

                // 计算鼠标移动的角度
                const deltaX = mouseX - prevMouseX;
                const deltaY = mouseY - prevMouseY;
                const angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI); // 转换为角度

                // 更新鱼的位置和旋转角度，调整偏移角度为 -90 度
                fishCursor.style.left = `${mouseX}px`;
                fishCursor.style.top = `${mouseY}px`;
                fishCursor.style.transform = `translate(-50%, -50%) rotate(${angle + 90}deg)`;


                // 更新上一次的鼠标位置
                prevMouseX = mouseX;
                prevMouseY = mouseY;
            }
        });
    </script>
</body>

</html>
